<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DuenioViewDlg" widgetVar="DuenioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDuenioTitle}">
            <h:form id="DuenioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{duenioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDuenioLabel_cedula}"/>
                        <h:outputText value="#{duenioController.selected.cedula}" title="#{bundle.ViewDuenioTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewDuenioLabel_nombre}"/>
                        <h:outputText value="#{duenioController.selected.nombre}" title="#{bundle.ViewDuenioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDuenioLabel_telefono}"/>
                        <h:outputText value="#{duenioController.selected.telefono}" title="#{bundle.ViewDuenioTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewDuenioLabel_direccion}"/>
                        <h:outputText value="#{duenioController.selected.direccion}" title="#{bundle.ViewDuenioTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DuenioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

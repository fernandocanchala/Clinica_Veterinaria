<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DuenioEditDlg" widgetVar="DuenioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDuenioTitle}">
            <h:form id="DuenioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{duenioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDuenioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{duenioController.selected.cedula}" title="#{bundle.EditDuenioTitle_cedula}" required="true" requiredMessage="#{bundle.EditDuenioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditDuenioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{duenioController.selected.nombre}" title="#{bundle.EditDuenioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditDuenioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{duenioController.selected.telefono}" title="#{bundle.EditDuenioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditDuenioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{duenioController.selected.direccion}" title="#{bundle.EditDuenioTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{duenioController.update}" value="#{bundle.Save}" update="display,:DuenioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DuenioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DuenioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

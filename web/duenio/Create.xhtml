<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DuenioCreateDlg" widgetVar="DuenioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDuenioTitle}">
            <h:form id="DuenioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{duenioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDuenioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{duenioController.selected.cedula}" title="#{bundle.CreateDuenioTitle_cedula}" required="true" requiredMessage="#{bundle.CreateDuenioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateDuenioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{duenioController.selected.nombre}" title="#{bundle.CreateDuenioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateDuenioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{duenioController.selected.telefono}" title="#{bundle.CreateDuenioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateDuenioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{duenioController.selected.direccion}" title="#{bundle.CreateDuenioTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{duenioController.create}" value="#{bundle.Save}" update="display,:DuenioListForm:datalist,:growl" oncomplete="handleSubmit(args,'DuenioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DuenioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaViewDlg" widgetVar="CitaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitaTitle}">
            <h:form id="CitaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitaLabel_idcita}"/>
                        <h:outputText value="#{citaController.selected.idcita}" title="#{bundle.ViewCitaTitle_idcita}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_fecha}"/>
                        <h:outputText value="#{citaController.selected.fecha}" title="#{bundle.ViewCitaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitaLabel_hora}"/>
                        <h:outputText value="#{citaController.selected.hora}" title="#{bundle.ViewCitaTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitaLabel_pacienteIdpaciente}"/>
                        <h:outputText value="#{citaController.selected.pacienteIdpaciente}" title="#{bundle.ViewCitaTitle_pacienteIdpaciente}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_veterinarioIdveterinario}"/>
                        <h:outputText value="#{citaController.selected.veterinarioIdveterinario}" title="#{bundle.ViewCitaTitle_veterinarioIdveterinario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

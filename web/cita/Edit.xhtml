<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaEditDlg" widgetVar="CitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCitaTitle}">
            <h:form id="CitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCitaLabel_idcita}" for="idcita" />
                        <p:inputText id="idcita" value="#{citaController.selected.idcita}" title="#{bundle.EditCitaTitle_idcita}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idcita}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{citaController.selected.fecha}" title="#{bundle.EditCitaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{citaController.selected.hora}" title="#{bundle.EditCitaTitle_hora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_pacienteIdpaciente}" for="pacienteIdpaciente" />
                        <p:selectOneMenu id="pacienteIdpaciente" value="#{citaController.selected.pacienteIdpaciente}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_pacienteIdpaciente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteIdpacienteItem"
                                           itemValue="#{pacienteIdpacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitaLabel_veterinarioIdveterinario}" for="veterinarioIdveterinario" />
                        <p:selectOneMenu id="veterinarioIdveterinario" value="#{citaController.selected.veterinarioIdveterinario}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_veterinarioIdveterinario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{veterinarioController.itemsAvailableSelectOne}"
                                           var="veterinarioIdveterinarioItem"
                                           itemValue="#{veterinarioIdveterinarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.update}" value="#{bundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

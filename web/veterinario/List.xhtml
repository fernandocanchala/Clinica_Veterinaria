<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVeterinarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VeterinarioListForm">
                <p:panel header="#{bundle.ListVeterinarioTitle}">
                    <p:dataTable id="datalist" value="#{veterinarioController.items}" var="item"
                                 selectionMode="single" selection="#{veterinarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idveterinario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_idveterinario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idveterinario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_targProfecional}"/>
                            </f:facet>
                            <h:outputText value="#{item.targProfecional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_sedeIdsede}"/>
                            </f:facet>
                            <h:outputText value="#{item.sedeIdsede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeterinarioTitle_tipoEstudiosIdtipoEstudios}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEstudiosIdtipoEstudios}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{veterinarioController.prepareCreate}" update=":VeterinarioCreateForm" oncomplete="PF('VeterinarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VeterinarioViewForm" oncomplete="PF('VeterinarioViewDialog').show()" disabled="#{empty veterinarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VeterinarioEditForm" oncomplete="PF('VeterinarioEditDialog').show()" disabled="#{empty veterinarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{veterinarioController.destroy}" update=":growl,datalist" disabled="#{empty veterinarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

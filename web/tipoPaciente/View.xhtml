<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPacienteViewDlg" widgetVar="TipoPacienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPacienteTitle}">
            <h:form id="TipoPacienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPacienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPacienteLabel_idtipoPaciente}"/>
                        <h:outputText value="#{tipoPacienteController.selected.idtipoPaciente}" title="#{bundle.ViewTipoPacienteTitle_idtipoPaciente}"/>
                        <h:outputText value="#{bundle.ViewTipoPacienteLabel_clase}"/>
                        <h:outputText value="#{tipoPacienteController.selected.clase}" title="#{bundle.ViewTipoPacienteTitle_clase}"/>
                        <h:outputText value="#{bundle.ViewTipoPacienteLabel_raza}"/>
                        <h:outputText value="#{tipoPacienteController.selected.raza}" title="#{bundle.ViewTipoPacienteTitle_raza}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPacienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

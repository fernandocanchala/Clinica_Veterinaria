<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Cita" outcome="/cita/List.xhtml" />
                            <p:menuitem value="Duenio" outcome="/duenio/List.xhtml" />
                            <p:menuitem value="HistoriaClinica" outcome="/historiaClinica/List.xhtml" />
                            <p:menuitem value="Paciente" outcome="/paciente/List.xhtml" />
                            <p:menuitem value="Sede" outcome="/sede/List.xhtml" />
                            <p:menuitem value="TipoEstudios" outcome="/tipoEstudios/List.xhtml" />
                            <p:menuitem value="TipoPaciente" outcome="/tipoPaciente/List.xhtml" />
                            <p:menuitem value="Vacunas" outcome="/vacunas/List.xhtml" />
                            <p:menuitem value="Veterinario" outcome="/veterinario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacunasViewDlg" widgetVar="VacunasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVacunasTitle}">
            <h:form id="VacunasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacunasController.selected != null}">
                        <h:outputText value="#{bundle.ViewVacunasLabel_idvacunas}"/>
                        <h:outputText value="#{vacunasController.selected.idvacunas}" title="#{bundle.ViewVacunasTitle_idvacunas}"/>
                        <h:outputText value="#{bundle.ViewVacunasLabel_vacuna}"/>
                        <h:outputText value="#{vacunasController.selected.vacuna}" title="#{bundle.ViewVacunasTitle_vacuna}"/>
                        <h:outputText value="#{bundle.ViewVacunasLabel_fecha}"/>
                        <h:outputText value="#{vacunasController.selected.fecha}" title="#{bundle.ViewVacunasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVacunasLabel_proxFecha}"/>
                        <h:outputText value="#{vacunasController.selected.proxFecha}" title="#{bundle.ViewVacunasTitle_proxFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VacunasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriaClinicaCreateDlg" widgetVar="HistoriaClinicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoriaClinicaTitle}">
            <h:form id="HistoriaClinicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiaClinicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_idhistoriaClinica}" for="idhistoriaClinica" />
                        <p:inputText id="idhistoriaClinica" value="#{historiaClinicaController.selected.idhistoriaClinica}" title="#{bundle.CreateHistoriaClinicaTitle_idhistoriaClinica}" required="true" requiredMessage="#{bundle.CreateHistoriaClinicaRequiredMessage_idhistoriaClinica}"/>
                        <p:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{historiaClinicaController.selected.descripcion}" title="#{bundle.CreateHistoriaClinicaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{historiaClinicaController.selected.fecha}" title="#{bundle.EditHistoriaClinicaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_pacienteIdpaciente}" for="pacienteIdpaciente" />
                        <p:selectOneMenu id="pacienteIdpaciente" value="#{historiaClinicaController.selected.pacienteIdpaciente}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_pacienteIdpaciente}">
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteIdpacienteItem"
                                           itemValue="#{pacienteIdpacienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiaClinicaController.create}" value="#{bundle.Save}" update="display,:HistoriaClinicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoriaClinicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriaClinicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

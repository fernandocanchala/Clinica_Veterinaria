<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriaClinicaViewDlg" widgetVar="HistoriaClinicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriaClinicaTitle}">
            <h:form id="HistoriaClinicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiaClinicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idhistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.idhistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_idhistoriaClinica}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_descripcion}"/>
                        <h:outputText value="#{historiaClinicaController.selected.descripcion}" title="#{bundle.ViewHistoriaClinicaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_fecha}"/>
                        <h:outputText value="#{historiaClinicaController.selected.fecha}" title="#{bundle.ViewHistoriaClinicaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_pacienteIdpaciente}"/>
                        <h:outputText value="#{historiaClinicaController.selected.pacienteIdpaciente}" title="#{bundle.ViewHistoriaClinicaTitle_pacienteIdpaciente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriaClinicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

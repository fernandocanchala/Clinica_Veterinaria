<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteCreateDlg" widgetVar="PacienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePacienteTitle}">
            <h:form id="PacienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_idpaciente}" for="idpaciente" />
                        <p:inputText id="idpaciente" value="#{pacienteController.selected.idpaciente}" title="#{bundle.CreatePacienteTitle_idpaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idpaciente}"/>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.CreatePacienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_fechaNasaprox}" for="fechaNasaprox" />
                        <p:inputText id="fechaNasaprox" value="#{pacienteController.selected.fechaNasaprox}" title="#{bundle.CreatePacienteTitle_fechaNasaprox}" />
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_dueñoCedula}" for="dueñoCedula" />
                        <p:selectOneMenu id="dueñoCedula" value="#{pacienteController.selected.dueñoCedula}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_dueñoCedula}">
                            <f:selectItems value="#{duenioController.itemsAvailableSelectOne}"
                                           var="dueñoCedulaItem"
                                           itemValue="#{dueñoCedulaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_tipoPacienteIdtipoPaciente}" for="tipoPacienteIdtipoPaciente" />
                        <p:selectOneMenu id="tipoPacienteIdtipoPaciente" value="#{pacienteController.selected.tipoPacienteIdtipoPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_tipoPacienteIdtipoPaciente}">
                            <f:selectItems value="#{tipoPacienteController.itemsAvailableSelectOne}"
                                           var="tipoPacienteIdtipoPacienteItem"
                                           itemValue="#{tipoPacienteIdtipoPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePacienteLabel_vacunasIdvacunas}" for="vacunasIdvacunas" />
                        <p:selectOneMenu id="vacunasIdvacunas" value="#{pacienteController.selected.vacunasIdvacunas}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_vacunasIdvacunas}">
                            <f:selectItems value="#{vacunasController.itemsAvailableSelectOne}"
                                           var="vacunasIdvacunasItem"
                                           itemValue="#{vacunasIdvacunasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.create}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PacienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PacienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPacienteTitle}">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPacienteLabel_idpaciente}" for="idpaciente" />
                        <p:inputText id="idpaciente" value="#{pacienteController.selected.idpaciente}" title="#{bundle.EditPacienteTitle_idpaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idpaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.EditPacienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_fechaNasaprox}" for="fechaNasaprox" />
                        <p:inputText id="fechaNasaprox" value="#{pacienteController.selected.fechaNasaprox}" title="#{bundle.EditPacienteTitle_fechaNasaprox}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_dueñoCedula}" for="dueñoCedula" />
                        <p:selectOneMenu id="dueñoCedula" value="#{pacienteController.selected.dueñoCedula}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_dueñoCedula}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{duenioController.itemsAvailableSelectOne}"
                                           var="dueñoCedulaItem"
                                           itemValue="#{dueñoCedulaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_tipoPacienteIdtipoPaciente}" for="tipoPacienteIdtipoPaciente" />
                        <p:selectOneMenu id="tipoPacienteIdtipoPaciente" value="#{pacienteController.selected.tipoPacienteIdtipoPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_tipoPacienteIdtipoPaciente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoPacienteController.itemsAvailableSelectOne}"
                                           var="tipoPacienteIdtipoPacienteItem"
                                           itemValue="#{tipoPacienteIdtipoPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_vacunasIdvacunas}" for="vacunasIdvacunas" />
                        <p:selectOneMenu id="vacunasIdvacunas" value="#{pacienteController.selected.vacunasIdvacunas}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_vacunasIdvacunas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vacunasController.itemsAvailableSelectOne}"
                                           var="vacunasIdvacunasItem"
                                           itemValue="#{vacunasIdvacunasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

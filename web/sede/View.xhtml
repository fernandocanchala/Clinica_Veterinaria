<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SedeViewDlg" widgetVar="SedeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSedeTitle}">
            <h:form id="SedeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sedeController.selected != null}">
                        <h:outputText value="#{bundle.ViewSedeLabel_idsede}"/>
                        <h:outputText value="#{sedeController.selected.idsede}" title="#{bundle.ViewSedeTitle_idsede}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_nombre}"/>
                        <h:outputText value="#{sedeController.selected.nombre}" title="#{bundle.ViewSedeTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_direccion}"/>
                        <h:outputText value="#{sedeController.selected.direccion}" title="#{bundle.ViewSedeTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_telefono}"/>
                        <h:outputText value="#{sedeController.selected.telefono}" title="#{bundle.ViewSedeTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SedeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
